<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>

  <script>
    var clicked = 0;
  
    var button = document.querySelector("button");
    function partyon () {
    if(clicked == 0){
      document.querySelector("div").classList.add("party");
      clicked = 1;
    }else if(clicked == 1) {
      document.querySelector("div").classList.remove("party");
      clicked = 0;
    }
    }
      button.addEventListener('click', partyon);

  </script>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Turn the party on and off by clicking the button. (the whole page)
  </script>
  OR
  <script src="events-1.js"></script> -->
</body>
</html>
