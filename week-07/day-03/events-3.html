<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>
<body>
  <h1>No last pressed key</h1>

  <script>
  document.onkeypress = function() {
    var press = window.event;
    var charCode = press.keyCode;
    //charCode = String.fromCharCode(charCode); // You can display the key.
    document.querySelector("h1").textContent = "Last pressed key code is:" + charCode;
    }
  </script>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    1) Subscibe to keyup events on the global window object
    2) Console log the event object and peek inside
    3) Display the last pressed key's code as "Last pressed key code is: __"
  </script>
  OR
  <script src="events-3.js"></script> -->
</body>
</html>
