<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p>dolphin</p>

  <script>
    var ps = document.querySelectorAll("p");
    if(document.querySelector(".cat").className.split(" ").indexOf("red-dot") > -1) {
      alert("OMG DOTS!");
    }
    if(ps[3].className.split(" ").indexOf("dolphin") > -1) {
      document.querySelector(".apple").textContent = "pear";
    }
    if(ps[0].className.split(" ").indexOf("apple") > -1) {
      document.querySelector(".cat").textContent = "dog";
    }
    ps[0].classList.add("red");
    ps[1].classList.remove("balloon");

  </script>

  <!-- You can work in the html or in a separate js file. Like:

    Make apple red by adding a .red class
    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->
</body>
</html>
