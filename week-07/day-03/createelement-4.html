<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
  <style>
    div#pets {
    }
  </style>
</head>
<body>
  <div id="pets"></div>

  <script>    
    const kids = [
      {"pet_name":"Wattled crane","owner":"Bryant"},
      {"pet_name":"Devil, tasmanian","owner":"Alejandro"},
      {"pet_name":"Mynah, common","owner":"Nelie"},
      {"pet_name":"Dolphin, common","owner":"Mariele"},
      {"pet_name":"Gray duiker","owner":"Maddalena"},
      {"pet_name":"Crab (unidentified)","owner":"Lucine"},
      {"pet_name":"Ant (unidentified)","owner":"Lorianna"},
      {"pet_name":"Bison, american","owner":"Tommie"},
      {"pet_name":"Yellow mongoose","owner":"Vivyan"},
      {"pet_name":"Carpet snake","owner":"Veda"},
      {"pet_name":"Lesser mouse lemur","owner":"Isidor"}];
    
    var pets_div = document.querySelector("#pets");
    for(var i = 0; i < kids.length;i++) {
      var new_art = document.createElement("article");
      var new_header = document.createElement("h3");
      var new_p = document.createElement("p");
      new_header.textContent = kids[i].owner;
      new_p.textContent = kids[i].pet_name;
      new_art.appendChild(new_header);
      new_art.appendChild(new_p);
      pets_div.appendChild(new_art);
    }
  
  </script>

</body>
</html>
