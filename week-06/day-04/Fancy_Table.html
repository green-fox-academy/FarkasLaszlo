<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Fancy Table</title>
      <link href="Fancy_Table.css" rel="stylesheet">
    </head>
    <body>
      <table>
        <thead>
          <tr class = "top">
            <td class = "header">Month</td>
            <td class = "header">Sales</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$ 50,000.00</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$ 10,000.00</td>
          </tr>
          <tr>
            <td>March</td>
            <td>$ 85,000.00</td>
          </tr>
          <tr>
            <td>April</td>
            <td>$ 56,000.00</td>
          </tr>
          <tr>
            <td class = "lowest">May</td>
            <td class = "lowest">$ 98,000.00</td>
          </tr>
        </tbody>
      </table>
    </body>
  </html>
