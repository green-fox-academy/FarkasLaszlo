<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Foxplayer</title>
  <link rel="stylesheet" type="text/css" media="screen" href="foxplayer.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  
</head>
<body>
  <logo>
    <img src="assets/foxplayer.png">
    <h2>Playlists</h2>
    <p>+</p>
    <img class="placeholder" src="assets/galaxy.jpg">
  </logo>
  <currentdata>
    <h3>Current Title</h3>
    <h5>current artist</h5>
    <p>+</p>
    <img src="assets/star.svg">
  </currentdata>
  <main>
    <div class="id1">
    <p>All tracks</p>
  </div>
  <div class="id2">
    <p>Favourites</p>
  </div>
  <div class="id3">
    <p>Playlist1</p>
    <p class="id3">x</p>
  </div>
  <div class="id4">
    <p>Playlist2</p>
    <p class="id4">x</p>
  </div>
  <div class="id5">
    <p>Playlist3</p>
    <p class="id5">x</p>
  </div>
  </main>
  <article>
      <songs>
        <place>1</place>
        <songtitle>Music1 (music1 artist)</songtitle>
        <p>5:30</p>
      </songs>
      <songs>
        <place>2</place>
        <songtitle>Music1 (music1 artist)</songtitle>
        <p>5:30</p>
      </songs>
      <songs>
        <place>3</place>
        <songtitle>Music1 (music1 artist)</songtitle>
        <p>5:30</p>
      </songs>
    </article>
  <footer>
    <img src="assets/rewind.svg">
    <img src="assets/forward.svg">
    <audio controls src="assets/Purple_Drift.mp3"></audio>
    <img src="assets/shuffle.svg">
    <button>Prompt</button>
  </footer>
  <script>
    const media = document.querySelector("audio");
    media.addEventListener("ended", function(e) {
      console.log("ended");
    });
    media.addEventListener("loadstart", function(e) {
      console.log("loadstart");
    });

    media.addEventListener("progress", function(e) {
      console.log("progressing");
    });

    const logotext = document.querySelector("logo > p");
    const datatext = document.querySelector("currentdata > p");
    datatext.addEventListener("click", addPlaylist)
    logotext.addEventListener("click", addPlaylist)
    function addPlaylist() {
      console.log("clicked");
    }

    const button = document.querySelector("button");
    button.addEventListener("click", prompting);
    function prompting() {
      let sign = window.confirm('Are you feeling lucky'); // open the window with Text "Are you feeling lucky"
      console.log(sign);
    }

    $(function () {
      $('main > div > p:nth-child(2)').bind('click', function (e) {
        console.log(e.target.className);
        const main = document.querySelector("main");
        const list = document.querySelector("main > ." + e.target.className);
        main.removeChild(list);
      });
    });



  </script>
</body>
</html>
